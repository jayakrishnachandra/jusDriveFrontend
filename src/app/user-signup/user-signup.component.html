<div class="main-container">
  <!-- Left Panel with New Image -->
  <div class="left-panel">
    <img src="assets/jusride_user_car.svg" alt="Order a Car Illustration">
  </div>

  <!-- Right Panel (Signup Form) -->
  <div class="right-panel">
    <div class="form-box">
      <h1 style="color: var(--navy-blue);">
        Welcome to <b><span style="color: var(--yellow);">JusDrive</span></b>.
      </h1>
      <h2 class="mb-4" style="color: var(--navy-blue); font-weight: 500;">Signup</h2>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Enter Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="confirmpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmpassword" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Signup</button>
        </div>
      </form>
      <p class="mt-3">
        Already have an account?
        <a routerLink="/user-login" style="color: var(--teal-blue);">Login</a>
      </p>
    </div>
  </div>
</div>
