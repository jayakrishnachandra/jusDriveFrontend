<div class="main-container">
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="tagline">
      <h2 class="display-5">
        Manage your car rentals seamlessly!! With <span class="brand">JusDrive.</span><br />
      </h2>
    </div>
    <img src="assets/jusride_owner_car_2.svg" alt="Car Owner Illustration">
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <div class="form-box">
      <h1 style="color: var(--navy-blue);">
        Welcome back to <b><span style="color: var(--yellow);">JusDrive</span></b>.
      </h1>
      <h2 class="mb-4" style="color: var(--navy-blue); font-weight: 500;">Owner Login</h2>

      <!-- Login Form -->
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Login</button>
        </div>
      </form>

      <p class="mt-3 text-center">
        Don't have an account?
        <a routerLink="/owner-signup" style="color: var(--teal-blue);">Sign up here</a>
      </p>
    </div>
  </div>
</div>
