<div class="main-container">
  <div class="left-panel">
    <img src="assets/jusride_user_car.svg" alt="Order a Car Illustration">
  </div>
  <div class="right-panel">
    <div class="form-box">
      <h1 style="color: var(--navy-blue);">
        Welcome back to <b><span style="color: var(--yellow);">JusDrive</span></b>.
      </h1>
      <h2 class="mb-4" style="color: var(--navy-blue); font-weight: 500;">User Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" ngModel required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Login</button>
        </div>
      </form>
      <p class="mt-3">
        Don't have an account?
        <a routerLink="/user-signup" style="color: var(--teal-blue);">Sign up</a>
      </p>
    </div>
  </div>
</div>
