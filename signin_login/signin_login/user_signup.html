<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JusDrive Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --light-blue: #91d2e8;
      --teal-blue: #1da1b9;
      --navy-blue: #002b3f;
      --yellow: #ffbe00;
      --orange: #ff8a00;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background-color: var(--light-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left-panel img {
      max-width: 100%;
      height: auto;
    }

    .right-panel {
      flex: 1;
      background-color: #fff;
      padding: 60px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      color: var(--navy-blue);
      margin-bottom: 10px;
      font-weight: 700;
    }

    .form-box h5 {
      color: var(--navy-blue);
      margin-bottom: 25px;
      font-weight: 500;
    }

    .form-control:focus {
      border-color: var(--teal-blue);
      box-shadow: 0 0 0 0.2rem rgba(29, 161, 185, 0.25);
    }

    .btn-custom {
      background-color: var(--orange);
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #168ca3;
    }

    .right-panel::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 8px;
      height: 100%;
      background-color: var(--yellow);
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .left-panel,
      .right-panel {
        flex: unset;
        width: 100%;
        height: auto;
        padding: 20px;
      }

      .right-panel::before {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Left Panel with New Image -->
    <div class="left-panel">
      <img src="images/jusride_user_car.svg" alt="Vintage Car Illustration">
    </div>

    <!-- Right Panel (Signup Form) -->
    <div class="right-panel">
      <div class="form-box">
        <h1 style="color: var(--navy-blue);">
            Welcome to <b><span style="color: var(--yellow);">JusDrive</span></b>.
          </h1>
          <h2 class="mb-4" style="color: var(--navy-blue); font-weight: 500;">Signup</h2>
        <form>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname"  required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone"  required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Enter Password</label>
            <input type="password" class="form-control" id="password"  required />
          </div>
          <div class="mb-3">
            <label for="confirmpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword"  required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-custom">Signup</button>
          </div>
        </form>
        <p class="mt-3">Already have an account? <a href="user_login.html" style="color: var(--orange);">Login</a></p>
      </div>
    </div>
  </div>

</body>
</html>
